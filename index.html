<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kandinsky Engine</title>

  <link rel="stylesheet" href="https://linfindel.github.io/nadircss/nadir.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

  <style>
    * {
      transition: 0.05s ease;
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <h1>Kandinsky Engine</h1>
  </nav>

  <div class="card column" id="music-player-prompt">
    <h2>Check out my Music Player, which uses a newer version than this demo</h2>

    <div class="row">
      <button onclick="location.href = 'https://linfindel.github.io/music'">
        <span class="material-symbols-rounded">open_in_new</span>
        Open Music Player
      </button>

      <button onclick="document.getElementById('music-player-prompt').remove();">
        <span class="material-symbols-rounded">close</span>
        Dismiss
      </button>
    </div>
  </div>

  <audio crossorigin="anonymous" id="audio-element" onplay="analyse()" onpause="stopAnalysis()" src="https://linfindel.github.io/cdn/Blinding Lights.mp3" controls></audio>

  <div class="column">
    <div class="row">
      <button id="upload-button-1" onclick="uploadFile()">
        <span class="material-symbols-rounded">upload_file</span>
        Upload from file
      </button>

      <button id="upload-button-2" onclick="uploadLink()">
        <span class="material-symbols-rounded">add_link</span>
        Upload from URL
      </button>
    </div>
  </div>

  <div id="skew-controls" class="card column">
    <h1 id="output">Skew</h1>

    <div class="row">
      <button id="skew-button-1" onclick="changeSkew('red')" class="card">
        <span class="material-symbols-rounded">tune</span>
        Skew Red/Orange
      </button>
            
      <button id="skew-button-2" onclick="changeSkew('green')" class="card">
        <span class="material-symbols-rounded">tune</span>
        Skew Green/Yellow
      </button>

      <button id="skew-button-3" onclick="changeSkew('blue')" class="card">
        <span class="material-symbols-rounded">tune</span>
        Skew Blue
      </button>
    </div>
  </div>

  <script>
    if (localStorage.getItem("continue") != "true") {
      location.href = "warning.html";
    }
  </script>
  <script src="kandinsky.js"></script>
</body>
</html>
