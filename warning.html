<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kandinsky Engine</title>

  <link rel="stylesheet" href="https://linfindel.github.io/nadircss/nadir.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="absolute-center">
  <div class="card-error column text-center">
    <span style="font-size: 5rem;" class="material-symbols-rounded">warning</span>

    <h1>This Engine generates flashing colours which may induce epileptic seizures in some people</h1>

    <div class="row">
      <button onclick="registerContinue()" class="button-error">
        <span class="material-symbols-rounded">dangerous</span>
        Continue
      </button>

      <button onclick="location.href = 'https://linfindel.github.io'" class="button-error">
        <span class="material-symbols-rounded">close</span>
          Exit
      </button>
    </div>
  </div>

  <script>
    function registerContinue() {
      localStorage.setItem("continue", "true");
      location.href = "index.html"
    }
  </script>
</body>
</html>
